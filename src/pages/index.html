<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Healing Journeys</title>
        <link rel="stylesheet" href="../styles/index.css" />
    </head>
    <body>
        <header class="main-header">
            <div class="main-header-content container small-section">
                <include src="../components/navbar.html"></include>
                <div class="main-header-info">
                    <h1 class="main-header-heading">Embark on unforgettable journeys with us.</h1>
                    <div class="main-header-advertisement">
                        <h2 class="main-header-advertisement-heading">most popular</h2>
                        <ul class="main-header-advertisement-list">
                            <li class="main-header-advertisement-item">
                                <img
                                    src="../assets/images/outdoor.jpg"
                                    alt="advertisement"
                                    class="main-header-advertisement-img" />
                                <div class="main-header-advertisement-info">
                                    <span class="main-header-advertisement-name">Outdoor activities </span>
                                    <span class="main-header-advertisement-people">
                                        <span class="main-header-advertisement-people-icon">
                                            <img src="../assets/images/icons/people.svg" alt="people" />
                                        </span>
                                        <span class="main-header-advertisement-people-number">31 people going</span>
                                    </span>
                                </div>
                            </li>
                            <li class="main-header-advertisement-item">
                                <img
                                    src="../assets/images/meditations.jpg"
                                    alt="advertisement"
                                    class="main-header-advertisement-img" />
                                <div class="main-header-advertisement-info">
                                    <span class="main-header-advertisement-name">Meditation retreats </span>
                                    <span class="main-header-advertisement-people">
                                        <span class="main-header-advertisement-people-icon">
                                            <img src="../assets/images/icons/people.svg" alt="people" />
                                        </span>
                                        <span class="main-header-advertisement-people-number">27 people going</span>
                                    </span>
                                </div>
                            </li>
                            <li class="main-header-advertisement-item">
                                <img
                                    src="../assets/images/relaxing-vacation.jpg"
                                    alt="advertisement"
                                    class="main-header-advertisement-img" />
                                <div class="main-header-advertisement-info">
                                    <span class="main-header-advertisement-name">Relaxing vacation in a natural </span>
                                    <span class="main-header-advertisement-people">
                                        <span class="main-header-advertisement-people-icon">
                                            <img src="../assets/images/icons/people.svg" alt="people" />
                                        </span>
                                        <span class="main-header-advertisement-people-number">20 people going</span>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="content">
            <!-- Overview -->
            <section class="overview"></section>

            <!-- Top Destination -->
            <section class="destination"></section>

            <!-- Testimonials -->
            <section class="testimonials"></section>
        </main>
        <include src="../components/footer.html"></include>
    </body>
</html>
